services:
  postgres:
    env_file: .env
    image: postgres:12.5-alpine
    profiles: ["functional"]
    container_name: postgres
    ports:
      - "5432:5432"

  users-service:
    image: ghcr.io/smartassert/users:2.0
    profiles: ["functional"]
    container_name: users-service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/users?serverVersion=12&charset=utf8
      JWT_PASSPHRASE: non-empty-string
      PRIMARY_ADMIN_TOKEN: primary_admin_token
      SECONDARY_ADMIN_TOKEN: secondary_admin_token
      IS_READY: 1
    depends_on:
      - postgres

  users-http:
    image: caddy:2.4.5-alpine
    profiles: ["functional"]
    container_name: users-http
    restart: unless-stopped
    ports:
      - "9080:80"
    links:
      - users-service:app
    volumes:
      - ./http-config/caddy/index.php:/app/public/index.php
      - ./http-config/caddy/Caddyfile:/etc/caddy/Caddyfile

  api-gateway-service:
    image: ghcr.io/smartassert/api-gateway:1.3
    profiles: ["functional"]
    container_name: api-gateway-service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/api?serverVersion=12&charset=utf8
      AUTHENTICATION_BASE_URL: http://users-http
    depends_on:
      - postgres

  api-gateway-http:
    image: caddy:2.4.5-alpine
    profiles: ["functional"]
    container_name: api-gateway-http
    restart: unless-stopped
    ports:
      - "9081:80"
    links:
      - api-gateway-service:app
    volumes:
      - ./http-config/caddy/index.php:/app/public/index.php
      - ./http-config/caddy/Caddyfile:/etc/caddy/Caddyfile

  app:
    profiles: ["integration"]
    build:
      context: ../..
      args:
        API_CLIENT_BASE_URL: http://api-gateway-http
    container_name: app
    restart: unless-stopped

  app-http:
    image: caddy:2.4.5-alpine
    profiles: ["integration"]
    container_name: app-http
    restart: unless-stopped
    environment:
      DOMAIN: ${CADDY_DOMAIN:-localhost}
      TLS_INTERNAL: ${CADDY_TLS_INTERNAL:-internal}
    ports:
      - "443:443"
    links:
      - app:app
    volumes:
      - ./http-config/caddy-app/index.php:/app/public/index.php
      - ./http-config/caddy-app/Caddyfile:/etc/caddy/Caddyfile
